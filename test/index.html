<!doctype html>
<html>
    <head>
        <title>test page</title>
        <script src="require.js"></script>
        <script src="../dist/audio-element.min.js"></script>
        <style>
            .player {
                position: relative;
                margin: 10px;
                float:left;
                width: 36px;
                height: 36px;
            }
        </style>
    </head>
    <body style="background: #07557c;">
        <div id="container"></div>
        <script>
            var container = document.getElementById("container");

            var divs     = [];
            var max_divs = 10;

            for (var i=0; i<max_divs; i++) {
                divs.push(document.createElement("div"));
            }
            divs.forEach(function(div) {
                div.setAttribute("class", "player");
                container.appendChild(div);
            });
            require.config({
                baseUrl:"src"
            });
            //require(["../dist/audio-element.min"], function(AudioElement) {
                divs.forEach(function(div) {
                    var audioElement = AudioElement({
                        source: "47",
                        fileTypes: ["ogg", "mp3"],
                        buttonRadius: 16 
                    });
                    window.audioElement = audioElement;
                    div.appendChild( window.audioElement.render() );
                });
            //});
        </script>
    </body>
</html>
